input {
        {%- if use_syslog %}
        syslog {
                port => {{ syslog_port }}
        }
        {% endif -%}
        {%- if use_lumberjack %}
        lumberjack {
                ssl_key => "/etc/logstash-forwarder/ssl/logstash-forwarder.key"
                ssl_certificate => "/etc/logstash-forwarder/ssl/logstash-forwarder.crt"
                port => {{ lumberjack_port }}
        }
        {%- endif %}
}

filter {
}

output {
        {% if elasticsearch_output -%}
        elasticsearch {
                protocol => 'node'
        }
        {%- endif %}
}