{
    "network": {
        "servers": {{ logstash_servers | json }},
        "ssl key": "/etc/logstash-forwarder-ssl/logstash-forwarder.key",
        "ssl certificate": "/etc/logstash-forwarder-ssl/logstash-forwarder.crt",
        "ssl ca": "/etc/logstash-forwarder-ssl/logstash-forwarder.crt",
        "timeout": {{ logstash_timeout }}
    }
}
